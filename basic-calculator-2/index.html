<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section id="main">
			<section id="input__area">
				<h1>Enter value</h1>
				<label for="firstValue">Enter first value</label>
				<input type="text" id="firstValue" />
				<br />
				<label for="secondValue">Enter second value</label>
				<input type="text" id="secondValue" />
				<br />
			</section>

			<section id="button__area">
				<input type="button" id="submitPlus" value="+" />
				<input type="button" id="submitMinus" value="-" />
				<input type="button" id="submitMulti" value="X" />
				<input type="button" id="submitDiv" value="/" />
			</section>

			<section id="result__sarea">
				<p id="result__para"></p>
			</section>
		</section>

		<script>
			const btnPlus = document.querySelector('#submitPlus');
			const btnMinus = document.querySelector('#submitMinus');
			const btnMulti = document.querySelector('#submitMulti');
			const btnDiv = document.querySelector('#submitDiv');
			const p1 = document.querySelector('#result__para');

			btnPlus.addEventListener('click', async function () {
				let num1 = parseFloat(document.getElementById('firstValue').value);
				let num2 = parseFloat(document.getElementById('secondValue').value);

				try {
					const result = await addNum(num1, num2);
					p1.innerHTML = `Result : ${result}`;
				} catch (error) {
					p1.innerHTML = error;
				}
			});

			function addNum(a, b) {
				return new Promise((resolve, reject) => {
					if (!isNaN(a) && !isNaN(b)) {
						resolve(a + b);
					} else {
						reject('Something went wrong');
					}
				});
			}

			btnMinus.addEventListener('click', async function () {
				let num1 = parseFloat(document.getElementById('firstValue').value);
				let num2 = parseFloat(document.getElementById('secondValue').value);

				try {
					const result = await subtractNum(num1, num2);
					p1.innerHTML = `Result : ${result}`;
				} catch (error) {
					p1.innerHTML = error;
				}
			});

			function subtractNum(a, b) {
				return new Promise((resolve, reject) => {
					if (!isNaN(a) && !isNaN(b)) {
						resolve(a - b);
					} else {
						reject('Something went wrong');
					}
				});
			}

			btnMulti.addEventListener('click', async function () {
				let num1 = parseFloat(document.getElementById('firstValue').value);
				let num2 = parseFloat(document.getElementById('secondValue').value);

				try {
					const result = await multiplyNum(num1, num2);
					p1.innerHTML = `Result : ${result}`;
				} catch (error) {
					p1.innerHTML = error;
				}
			});

			function multiplyNum(a, b) {
				return new Promise((resolve, reject) => {
					if (!isNaN(a) && !isNaN(b)) {
						resolve(a * b);
					} else {
						reject('Something went wrong');
					}
				});
			}

			btnDiv.addEventListener('click', async function () {
				let num1 = parseFloat(document.getElementById('firstValue').value);
				let num2 = parseFloat(document.getElementById('secondValue').value);

				try {
					const result = await divideNum(num1, num2);
					p1.innerHTML = `Result : ${result}`;
				} catch (error) {
					p1.innerHTML = error;
				}
			});

			function divideNum(a, b) {
				return new Promise((resolve, reject) => {
					if (!isNaN(a) && !isNaN(b)) {
						if (b === 0) {
							reject('Cannot divide by zero');
						} else {
							resolve(a / b);
						}
					} else {
						reject('Something went wrong');
					}
				});
			}
		</script>
	</body>
</html>
